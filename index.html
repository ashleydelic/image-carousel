<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJ Memories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>

    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Additional required wrapper -->
                <!-- Slides -->
                <div class="swiper-slide"><img
                        src="https://isepprodstorageaccount.blob.core.windows.net/photogallery/2224-joburg_students.jpg"
                        alt="people posing in front of university of johannesburg building"></div>
                <div class="swiper-slide"><img
                        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2Fgo2uj%2Fstatus%2F1222154035911954432%3Flang%3Dar-x-fm&psig=AOvVaw0qmNdlHYvPKYmdSMZOnI29&ust=1667428016613000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCPjR6MaDjvsCFQAAAAAdAAAAABA2"
                        alt="students in lecture hall"></div>
                <div class="swiper-slide"><img
                        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.joburg.org.za%2Fmedia_%2FNewsroom%2FPages%2F2020%2520News%2520Articles%2FNovember%25202020%2FUJ-ranked-in-Best-Global-Universities-Rankings.aspx&psig=AOvVaw0qmNdlHYvPKYmdSMZOnI29&ust=1667428016613000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCPjR6MaDjvsCFQAAAAAdAAAAABBZ"
                        alt="university of johannesburg auckland park campus"></div>
                <div class="swiper-slide"><img
                        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2FUJLibrary%2Fstatus%2F1433017616050831361&psig=AOvVaw0-tyTp54wVlA_kI_U4DOMu&ust=1667434315429000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCOCWn4KbjvsCFQAAAAAdAAAAABAJ"
                        alt="university of johannesburg library project room"></div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
